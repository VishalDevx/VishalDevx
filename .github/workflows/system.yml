name: Update Active Systems

on:
  schedule:
    - cron: "0 0 * * 0" # weekly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Update README systems section
        run: node scripts/updateSystems.js

      - name: Commit changes
        run: |
          git config user.name "systems-bot"
          git config user.email "systems-bot@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update active systems" || echo "no changes"
          git push
